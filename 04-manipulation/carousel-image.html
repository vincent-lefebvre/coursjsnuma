<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>carousel - images</title>
    <style>
        img{ width: 300px;}
    
    </style>
</head>
<body>
    <div>
        <img id="monImage" onclick="this.src='imgs/d.jpg'; this.alt='autre image';"src="imgs/c.jpg" alt="texte alternatif">
        <button id="changerImageTitre">Changer d'image et de titre</button>
    </div>
    <hr>
    <div>
        <img onClick="tourneImage();" src="imgs/a.jpg" alt="texte alternatif" id="carousel">

    </div>
    <script>
        document.getElementById('changerImageTitre').addEventListener('click', function(){
            var maSelection = document.getElementById('monImage')
            maSelection.src = 'imgs/e.jpg';
            maSelection.alt = 'nouveau texte alternatif';

        });

        function tourneImage(){
            var img = document.getElementById('carousel').getAttribute('src')

            switch(img){
                case'imgs/a.jpg' :
                     document.getElementById('carousel').src = 'imgs/b.jpg';
                break;
                case 'imgs/b.jpg':
                    document.getElementById('carousel').src = 'imgs/c.jpg';
                break;
                case 'imgs/c.jpg':
                    document.getElementById('carousel').src = 'imgs/d.jpg';
                break;
                case 'imgs/d.jpg':
                    document.getElementById('carousel').src = 'imgs/e.jpg';
                break;
                case 'imgs/e.jpg':
                    document.getElementById('carousel').src = 'imgs/a.jpg';
                break;


            };
        };


    </script>
    
</body>
</html>
