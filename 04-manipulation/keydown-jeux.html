<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>KeyDown - Jeux</title>
    <style>
        body{margin: 0;}
        div.move{
            width: 100px;
            height: 100px;
            background: pink;
            border: 2px solid red;
            padding: 5px;
            position: relative;
        }
    
    </style>
</head>
<body>
    <div id="move" class="move">
        Appuyez sur les flèches directionnelles de votre clavier
    </div>
      
    
    <script>
        // si une touche du clavier est touchée, nous executons une fonction nommée clavier
        document.onkeydown = clavier;
        // document.addEventListener('keydown', clavier)
        console.log(document.getElementById('move'));
        function clavier(e){
            
            var carre = document.getElementById('move');


            if(e.keyCode == '38'){   // 38 correspondant à la flèche du haut

                carre.style.top = (carre.offsetTop - 10) + "px";
            }
            else if (e.keyCode == '40') {
                carre.style.top = (carre.offsetTop + 10) + "px";
            }
            else if (e.keyCode == '37') {   // 38 correspondant à la flèche du haut

                carre.style.left = (carre.offsetLeft - 10) + "px";
            }
            else if (e.keyCode == '39') {   // 38 correspondant à la flèche du haut

                carre.style.left = (carre.offsetLeft + 10) + "px";
            }
        }
    
    </script>
</body>
</html>
