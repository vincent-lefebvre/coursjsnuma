<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Setinterval</title>
    <style>
        #monImage{ border: 1px solid gray; max-width: 300px;}
    </style>
</head>
<body>
    <img src="imgs/1.jpg" alt="Texte alt" id="monImage">

    <script>
        var img = 0;
        function f(){
            img +=1;
            monImage.setAttribute("src", "imgs/" + img + ".jpg")
            if(img == 6){
                // clearInterval permet de stopper un setInterval
                clearInterval(timer)
            }
        }
        // setInterval permet de lancer une fonction tous les X milli√®me de seconde
        var timer = window.setInterval('f()', 1000);

    </script>
    
</body>
</html>
