            /*
            Exemple : var var1 = 3, var2 = 4

            Egal (==) va renvoyer TRUE si les opérandes sont égales en valeur
                3 == var1
                '3' == var1
                3 == '3'

            Egal (===) va renvoyer TRUE si les opérandes sont égales en VALEUR et en TYPE
                3 === var1

            Different de (!=) va renvoyer TRUE si les opérandes NE SONT PAS EGALES
                4 != var1
                var2 != var1

            Different de (!==) va renvoyer TRUE si les opérandes ne sont pas du même type ET / OU pas égales

            Supérieur à (>) va renvoyer TRUE si l'opérande de gauche est plus grande que l'opérande de droite

            Inférieur à (<) va renvoyer TRUE si l'opérande de gauche est plus petite que l'opérande de droite

            Supérieur ou égal à (>=) va renvoyer TRUE si l'opérande de gauche est supérieur OU égale à celle de droite

            Inférieur ou égal à (<=) va renvoyer TRUE si l'opérande de gauche est inférieur OU égale à celle de droite

            CONCLUSION : une condition renvoie toujours TRUE ou FALSE et les instructions de la condition ne seront executées QUE si la valeur de retour est TRUE

            Javascript compte 3 opérateurs logiques

                - OR --> ||
                - NOT --> !

            L'opérateur AND
            Il s'écrit &&. Il évalue le résultat en TRUE si les deux expressions sont TRUE
            Si l'une des expressions est traitée en FALSE, alors le résultat sera false.
                true && true --> TRUE
                true && false --> FALSE
                false && true --> FALSE
                false && false --> FALSE

            L'opérateur OR
            Il s'écrit ||. Il évalue le résultat TRUE si l'une ou l'autre ou les deux expressions sont TRUE. Si les deux expressions sont TRUE. Si les deux expressions sont false, alors le résultat sera false.         
                true || true --> TRUE
                true || false --> TRUE
                false || true --> TRUE
                false || false --> FALSE

            L'opérateur NOT (l'inverse de)
            Il s'écrit !. Il transforme ce qui est TRUE en FALSE, et ce qui est FALSE en TRUE.

                !false --> TRUE
            */
