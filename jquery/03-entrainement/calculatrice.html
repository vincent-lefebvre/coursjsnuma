<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Calculatrice</title>
    <style>

    </style>
    <script>

        function saisie1_on() {
            console.log('test');
            var message_saisie1 = 'Veuillez saisir un chiffre';
            $('#conteneur p').text(message_saisie1);
        }
        function saisie1_off() {
            $('#conteneur p').text("");
        }



    </script>
</head>
<body>
    <p style="text-align: center;">
        <span id="afficher">Afficher</span>
        <span>/</span>
        <span id="cacher">Cacher</span>
        <span>/</span>
        <span id="toggle">Toggle</span>
    </p>
    <div id="conteneur" style="background: dodgerblue; height: 200px; width: 80%; margin: 0 auto; text-align: center; padding-top: 80px;">
        <form action="#" method="get" name="formulaire">
            <input onmouseover="saisie1_on();" onmouseout="saisie1_off();" type="number" name="saisie1" id="saisie1">
            <select name="operateur" id="operateur">
                <option>+</option>
                <option>-</option>
                <option>/</option>
                <option>*</option>
            </select>
            <input onmouseover="saisie1_on();" onmouseout="saisie1_off();" type="number" name="saisie2" id="saisie2">
            <input type="submit" name="bouton" id="bouton" value="Calculez">
            <p style="background: goldenrod; width: 60%; margin: 0 auto;">

            </p>
        </form>
    </div>

    <script src="../page/js/jquery-3.4.1.js"></script>
    <script>
        $(function(){
            
            function calcul(event){
                
                event.preventDefault();
                console.log('ca marche');

                var saisie1 = $('#saisie1').val();
                console.log(saisie1);

                var saisie2 = $('#saisie2').val();
                console.log(saisie2);

                var operateur = $('#operateur').val();
                console.log(operateur);

                var submit = $('#bouton').val();
                console.log(submit);



                if(operateur == '+') {
                    resultat = parseInt(saisie1) + parseInt(saisie2);
                    console.log(resultat);
                }

                if (operateur == '-') {
                    resultat = (saisie1 - saisie2)
                        console.log(resultat);
                }

                if (operateur == '/') {
                    resultat = (saisie1 / saisie2)
                    console.log(resultat);
                }

                if (operateur == '*') {
                    resultat = (saisie1 * saisie2)
                    console.log(resultat);
                }

                alert(saisie1 + operateur + saisie2 + "=" + resultat)

            };


            $('#bouton').click(calcul);

            $('#afficher').click(function(){
                $('#conteneur').slideDown(3000, function(){alert('fini!')});
            });

            $('#cacher').click(function () {
                $('#conteneur').slideUp();
            });

            $('#toggle').click(function () {
                $('#conteneur').slideToggle();
            });

            //exercice 3

            var message_operateur = 'Veuillez saisir un operateur';

            $('#operateur').hover(
                function(){
                    $('#conteneur p').html(message_operateur);
                },
                function(){
                    $('#conteneur p').html('');
                }
            );
        });
    
    </script>
    
</body>
</html>
