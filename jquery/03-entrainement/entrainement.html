<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Entrainement JQuery</title>
    <style>
        h2{
            border: 1px solid gray;
            margin: 0;
            padding: 5px;
        }

        h2+div{
            background: gray;
            height: 150px;
        }

        #cube, #cube2 {
            width: 100px;
            height: 100px;
            background: blue;
            position: relative;
        }

        #cube2{
            background: tomato;
            opacity: 0;
        }

    </style>
</head>
<body>
    <div id="div1" style="display: none;">
        contenu de ma div
    </div>
    <button id="b1">Show</button>
    <button id="b2">Hide</button>
    <button id="b3">Toggle</button>

    <hr>

    <div id="div2" style="display: none;">
        <p>contenu de ma div2<img src="../../img/b.jpg" alt="mon image" style="width: 200px">
        </p>
    </div>

    <button id="b4">FadeIn</button>
    <button id="b5">FadeOut</button>
    <button id="b6">FadeToggle</button>
    <button id="b7">FadeTo</button>

    <h2 id="titre1">Titre 1</h2>
    <div id="contenu1" style="display: none;">Contenu 1</div>

    <h2 id="titre2">Titre 2</h2>
    <div id="contenu2">Contenu 2</div>

    <h2 id="titre3">Titre 3</h2>
    <div id="contenu3">Contenu 3</div>

    <hr>
    <h3 style="position: relative;">Animation simple</h3 style="position: relative;">
    <div id="cube"></div>

    <h3>Animation par étapes</h3>
    <div id="cube2"></div>

    <script src="../page/js/jquery-3.4.1.js"></script>
    <script>

        $(function(){
            // méthode show() montre un élément si celui ci est display none
            $('#b1').click(function(){
                $('#div1').show();
            });

            //viser le b2 pour qu'il cache la divsi elle est visible
            $('#b2').click(function(){
                $('#div1').hide();
            });

            $('#b3').click(function(){
                $('#div1').toggle();
            });
        });

        //FadeIn / FadeOut / FadeToggle
        $('#b4').click(function(){
            $('#div2').fadeIn(1000);
        });

        $('#b5').click(function () {
            $('#div2').fadeOut(1000);
        });
        
        $('#b6').click(function () {
            $('#div2').fadeToggle(1000);
        });

        // fadeTo
        $('#b7').click(function () {
            $('#div2').fadeTo(2000, 0.5);
        });

        // effet slide

        // slideDown
        $('#titre1').click(function() {
            $('#contenu1').slideDown(2000);
        });

        // slideUp
        $('#titre2').click(function() {
            $('#contenu2').slideDown('slow');
            $('#contenu1').slideUp(2000);

        });

        // slideToggle
        $('#titre3').click(function() {
            $('#contenu3').slideToggle(2000);
            $('#contenu2').slideUp('slow');
            $('#contenu1').slideUp(2000);
        });

        // animate()
        $('#cube').on('click', function() {
            $(this).animate({
                'width':'200px',
                'height':'80px',
                'left':'100px',
            });
        });

        // animation par étapes

        function etapes(){
            $(this).animate({'opacity':'1'},1000);
            $(this).animate({'left':'200px'},2000);
            $(this).animate({ 'opacity': '0.5' }, 500);
            $(this).animate({ 'left': '-200px' }, 2000);

        };

        $('#cube2').mouseenter(etapes);
        $('h3').click(etapes);


    </script>
    
</body>
</html>
